<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="cal.css">
    </head>
    <body>     
        <div class="maini" style="background-image: url(images.jpeg); background-repeat: no-repeat">
            <div style="text-align: center; font-size: 30px; margin-top: 140px;">
                Calculator
            </div>
            <table class="main">
                <tr>
                    <td>
                        <input type="text" name="bar" size="35">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="but" type="button" name="sev" value="7">
                        <input class="but" type="button" name="eig" value="8"> 
                        <input class="but" type="button" name="nine" value="9">
                        <input class="but" type="button" name="add" value="+">
                        <br>
                        <input class="but" type="button" name="four" value="4">
                        <input class="but" type="button" name="five" value="5">
                        <input class="but" type="button" name="six" value="6">
                        <input class="but" type="button" name="sub" value="-">
                        <br>
                        <input class="but" type="button" name="one" value="1">
                        <input class="but" type="button" name="two" value="2">
                        <input class="but" type="button" name="thr" value="3">
                        <input class="but" type="button" name="mul" value="*">
                        <br>
                        <input class="but" type="button" size="12" name="zero" value="0">
                        <input class="but" type="button" size="12" name="div" value="/">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
